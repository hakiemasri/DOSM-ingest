<!DOCTYPE html>
<html>
<head>
	<title>Query Data</title>
</head>
<body>
	<h1>Query Data from DOSM Database</h1>
	<b>If need a range BETWEEN, put ',' between your input</b><br/>
	For example: <i>AYAM,DAGING</i><br/>
	Year only available from 2022 onwards</body><br/>
	<br><br>
	<form action="/result" method="POST" >
		<label for="item_category">Item Category:</label>
		<input type="text" id="item_category" name="item_category" value="{{ item_category }}"><br><br>
		<label for="year">Year:</label>
		<input type="text" id="year" name="year" value="{{ year }}"><br><br>
		<label for="month">Month:</label>
		<input type="text" id="month" name="month" value="{{ month }}"><br><br>
		<label for="day">Day:</label>
		<input type="text" id="day" name="day" value="{{ day }}"><br><br>
		<input type="submit" value="Submit">
	</form>
	
	
	
	
</body>
</html>
