<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
</head>
<body>
	<h1>Query Results</h1>
	{% if results %}
		<table>
			<thead>
				<tr>
					<th>Item Code</th>
					<th>Premise Code</th>
					<th>Price</th>
					<th>Date</th>
					<th>Source</th>
				</tr>
			</thead>
			<tbody>
				{% for row in results %}
					<tr>
						<td>{{ row[0] }}</td>
						<td>{{ row[1] }}</td>
						<td>{{ row[2] }}</td>
						<td>{{ row[3] }}</td>
						<td>{{ row[4] }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No results found.</p>
	{% endif %}
</body>
</html>
